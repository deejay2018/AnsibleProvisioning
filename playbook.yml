---
- name: systems provisionng
  hosts: web, app

  become: yes 
  become_method: sudo apt
  remote_user: ubuntu

  tasks: 
    - name: install apps needed
      yum:
        name: "{{ someapps }}"
        state: present 
    - name: Start service httpd, if not started
      ansible.builtin.service:
        name: "{{ someservices }}"
        state: "{{ statelevel }}"
